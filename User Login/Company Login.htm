<body>
  <div class="container">
    <div class="form-container">
      <h2>Company Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required="">
        <input type="password" id="password" placeholder="Password" required="">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Perform authentication or API request to validate the credentials
      // You can use JavaScript fetch or AJAX to send a request to your server for authentication

      // Example AJAX request
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/api/login", true);
      xhr.setRequestHeader("Content-type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Redirect to the main page or perform other actions upon successful login
          window.location.href = "/dashboard.html";
        } else {
          // Display error message if login fails
          alert("Invalid username or password");
        }
      };
      xhr.send(JSON.stringify({ username: username, password: password }));
    });
  </script>
