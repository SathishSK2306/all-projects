<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Login</title>
  <style>
    body {
      background-image: url('media/wallpaperbetter.jpg');
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      width: 300px;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container h2 {
      margin-bottom: 1.5rem;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    .form-container button {
      display: block;
      width: 100%;
      padding: 0.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h2>Company Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent form submission
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Perform authentication or API request to validate the credentials
      // You can use JavaScript fetch or AJAX to send a request to your server for authentication

      // Example AJAX request
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/api/login", true);
      xhr.setRequestHeader("Content-type", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Redirect to the main page or perform other actions upon successful login
          window.location.href = "/dashboard.html";
        } else {
          // Display error message if login fails
          alert("Invalid username or password");
        }
      };
      xhr.send(JSON.stringify({ username: username, password: password }));
    });
  </script>
</body>

</html>
