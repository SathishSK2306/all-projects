         <script>
            function calculateElectricityBill(units) {
              let resultElement = document.getElementById("result");
        
              if (resultElement) {
                let billAmount = 0;
        
                if (units <= 50) {
                  billAmount = units * 3.5;
                } else if (units <= 150) {
                  billAmount = 50 * 3.5 + (units - 50) * 4.5;
                } else if (units <= 250) {
                  billAmount = 50 * 3.5 + 100 * 4.5 + (units - 150) * 6;
                } else {
                  billAmount = 50 * 3.5 + 100 * 4.5 + 100 * 6 + (units - 250) * 7.5;
                }
        
                resultElement.innerHTML = "Bill amount:" + billAmount;
              }
            }
