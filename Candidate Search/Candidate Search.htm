  <title>Candidate Search</title>
  <style>
    body {
      background-color: rgb(47, 197, 197);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .form-container {
      margin-bottom: 2rem;
    }

    .form-container select,
    .form-container input[type="text"] {
      margin-right: 1rem;
    }

    .candidate-list {
      list-style-type: none;
      padding: 0;
    }

    .candidate-list li {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .candidate-list li h3 {
      margin: 0;
    }

    .candidate-list li p {
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <select id="location">
        <option value="">Select Location</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Sydney">Sydney</option>
      </select>

      <select id="job-role">
        <option value="">Select Job Role</option>
        <option value="Software Engineer">Software Engineer</option>
        <option value="UX Designer">UX Designer</option>
        <option value="Data Analyst">Data Analyst</option>
      </select>

      <button id="search-button">Search</button>
    </div>

    <h2>Fetched Candidates:</h2>
    <ul class="candidate-list" id="candidate-list"></ul>
  </div>

  <script>
    var candidates = [
      {
        name: "John Doe",
        location: "New York",
        jobRole: "Software Engineer"
      },
      {
        name: "Jane Smith",
        location: "London",
        jobRole: "UX Designer"
      },
      {
        name: "Alex Johnson",
        location: "Sydney",
        jobRole: "Data Analyst"
      },
      // Add more candidates as needed
    ];

    var searchButton = document.getElementById("search-button");
    var locationSelect = document.getElementById("location");
    var jobRoleSelect = document.getElementById("job-role");
    var candidateList = document.getElementById("candidate-list");

    searchButton.addEventListener("click", function () {
      var location = locationSelect.value;
      var jobRole = jobRoleSelect.value;

      // Clear the previous search results
      candidateList.innerHTML = "";

      // Filter the candidates based on location and job role
      var filteredCandidates = candidates.filter(function (candidate) {
        return (
          (location === "" || candidate.location === location) &&
          (jobRole === "" || candidate.jobRole === jobRole)
        );
      });

      // Display the filtered candidates
      filteredCandidates.forEach(function (candidate) {
        var li = document.createElement("li");
        li.innerHTML = "<h3>" + candidate.name + "</h3>" +
          "<p><strong>Location:</strong> " + candidate.location + "</p>" +
          "<p><strong>Job Role:</strong> " + candidate.jobRole + "</p>";
        candidateList.appendChild(li);
      });
    });
  </script>
